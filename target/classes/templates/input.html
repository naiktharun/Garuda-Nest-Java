<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Water Sharing</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="header">
    <img src="/images/logo.jpg" alt="Logo" class="logo">
    <h1>Garuda Nest Water Sharing</h1>
</div>
<form action="/calculate" method="post">
    <p>
        <label for="tankerCost">Tanker Cost:</label>
        <input type="number" id="tankerCost" name="tankerCost" step="0.01" required />
    </p>
    <table border="1">
        <tr>
            <th>Flat Number</th>
            <th>Adults</th>
            <th>Kids (< 5 years)</th>
            <th>Relatives</th>
        </tr>
        <tr th:each="flat : ${flats}">
            <td th:text="${flat.flatNumber}" class="flat-number"></td>
            <td><input type="number" name="adults" min="0" class="table-input" th:value="${flat.adults}" /></td>
            <td><input type="number" name="kids" min="0" class="table-input" th:value="${flat.kids}" /></td>
            <td><input type="number" name="relatives" min="0" class="table-input" th:value="${flat.relatives}" /></td>
        </tr>
    </table>
    <button type="submit">Calculate</button>
</form>

<p th:if="${error}" style="color: red;" th:text="${error}"></p>

<footer>
    <p>&copy; 2024 Tharun Naik</p>
</footer>

</body>
</html>
