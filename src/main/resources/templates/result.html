<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Water Share Results</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="header">
    <img src="/images/logo.jpg" alt="Logo" class="logo">
    <h1>Calculation Results</h1>
</div>

<table border="1">
    <tr>
        <th>Flat Number</th>
        <th>Total Members</th>
        <th>Water Cost Share (â‚¹)</th>
    </tr>
    <tr th:each="res : ${result}"> <!-- Changed from result to shares -->
        <td th:text="${res[0]}" class="flat-number"></td>
        <td th:text="${#numbers.formatDecimal(res[1], 1, 2)}"></td> <!-- Formatted as decimal -->
        <td th:text="${#numbers.formatDecimal(res[2], 1, 2)}"></td> <!-- Formatted as decimal -->
    </tr>
</table>

<p><strong>Total Members:</strong> <span th:text="${#numbers.formatDecimal(totalMembers, 1, 2)}"></span></p> <!-- Formatted as decimal -->

<a href="/garudanest-tanker" id="backButton">Back</a>

<form action="/garudanest-tanker/export" method="get">
    <input type="hidden" name="tankerCost" th:value="${tankerCost}"> <!-- Ensure tankerCost is present -->
    <button type="submit">Export to Excel</button>
</form>

<form action="/garudanest-tanker/logout" method="get">
    <button type="submit">Logout</button>
</form>

<footer>
    <p>&copy; 2024 Tharun Naik</p>
</footer>

</body>
</html>
