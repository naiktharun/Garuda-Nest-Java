<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Water Share Results</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="header">
    <img src="/images/logo.jpg" alt="Logo" class="logo">
    <h1>Water Shares each Flats</h1>
</div>
<table border="1">
    <tr>
        <th>Flat Number</th>
        <th>Total Members</th>
        <th>Water Cost Share</th>
    </tr>
    <tr th:each="res : ${result}">
        <td th:text="${res[0]}" class="flat-number"></td>
        <td th:text="${res[1]}"></td>
        <td th:text="${res[2]}"></td>
    </tr>
</table>
<p>Total Members: <span th:text="${totalMembers}"></span></p>
<a href="/garudanest-tanker" id="backButton">Back</a>
<form action="/garudanest-tanker/export" method="get">
    <input type="hidden" name="tankerCost" th:value="${tankerCost}"> <!-- Use the correct tanker cost -->
    <button type="submit">Export to Excel</button>
</form>

<footer>
    <p>&copy; 2024 Tharun Naik</p>
</footer>

</body>
</html>
